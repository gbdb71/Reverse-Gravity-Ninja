			function Player(x, y, width, height){
				this.x = x;
				this.y = y;

				this.height = height;
				this.vx = 0;
				this.vy = 0;
				this.onGround = false;

				this.state = 0; // 0 = idle

			}
			
			Player.prototype.fill = function(){
				ctx.fillRect(this.x - cam.x, this.y - cam.y, this.width, this.height);
			}
			
			Player.prototype.intersects = function(rect){
				if (rect !== undefined) {
					return (this.x < rect.x + rect.width &&
							this.x + this.width > rect.x &&
							this.y < rect.y + rect.height &&
							this.y + this.height > rect.y);
				}
			}
			
			Player.prototype.draw = function(){
				switch(this.state){
					case 0: // IDLE
						animations['idle'].play(player.x, player.y, blockSize, blockSize, this.dir, gravity);
					break;
					case 1: // WALK
						animations['walk'].play(player.x, player.y, blockSize, blockSize, this.dir, gravity);
					break;
					default:
						animations['idle'].play(player.x, player.y, blockSize, blockSize, this.dir, gravity);
					break;
				}
			}
			
			function Rectangle(x, y, width, height, type){
				this.x = x;

				this.height = height;
				this.type = type;
			}
			
			Rectangle.prototype.fill = function(){

			function setMap(map, blockSize) {
				var col = 0,
					row = 0
					columns = map[0];
				wall.length = 0;
				lava.length = 0;
				for (i = 1, l = map.length; i < l; i += 1) {
					if (map[i] in solidWalls) { // Solid wall
						wall.push(new Rectangle(col * blockSize, row * blockSize, blockSize, blockSize, map[i]));
					} 
					if (map[i] === 4) { // Solid wall
						decoTile.push(new Rectangle(col * blockSize, row * blockSize, blockSize, blockSize, map[i]));
					} 
					if (map[i] === 2) { // Dead
						lava.push(new Rectangle(col * blockSize, row * blockSize, blockSize, blockSize, map[i]));
					} 
					if (map[i] === -1){ // Spawn
						spawn.x = col * blockSize;
						spawn.y = row * blockSize;
					} 
					if (map[i] === -2){ // Target
						target.push(new Rectangle(col * blockSize, row * blockSize, blockSize, blockSize, map[i]));
					}
					col += 1;
					if (col >= columns) {
						row += 1;
						col = 0;
					}
				}
				worldWidth = columns * blockSize;
				worldHeight = row * blockSize;
			}

			function input(){
				if(68 in keysDown || 39 in keysDown){ // INPUT RIGHT
					if (player.vx < 5) {
						player.vx += 1;
						player.state = 1;
						player.dir = 1;
					}
				} else if (player.vx > 0) {
					player.vx -= 1;
					player.state = 0;
				}
				if(65 in keysDown || 37 in keysDown){ // INPUT LEFT
					if (player.vx > -5) {
						player.vx -= 1;
						player.state = 1;
						player.dir = -1;
					}
				} else if (player.vx < 0) {
					player.vx += 1;
					player.state = 0;
				}
				if(87 in keysDown || 38 in keysDown){ // INPUT UP
					if(player.onGround){
						gravity = -1;
					}
				}
				if(83 in keysDown || 40 in keysDown){ // INPUT DOWN
					if(player.onGround){
						gravity = 1;
					}
				}
			}
			
			gameScene.update = function(){
				++gameLoops;
				
				frame = (~~(gameLoops * 0.1) % 4);
				if(loadingTimer >= 1){
					++loadingTimer;
					ctx.globalAlpha += loadingTimer / 300;
				}
				if(loadingTimer >= 100){
					loadingTimer = 0;	
				}
				if(loadingTimer == 0){// IF we are not loading a level
					ctx.globalAlpha = 1;
					input();
				}
				
				// Set gravity
				if(gravity == 1){
					player.vy += 1;
					if (player.vy > 10) {
						player.vy = 10;
					}
				}
				if(gravity == -1){
					player.vy -= 1;
					if (player.vy < -10) {
						player.vy = -10;
					}
				}
				
				// Move player in x
				player.x += player.vx;
				for (i = 0, l = wall.length; i < l; i += 1) {
					if (player.intersects(wall[i])) {
						if (player.vx > 0) {
							player.x = wall[i].x - wall[i].width;
						} else {
							player.x = wall[i].x + wall[i].width;
						}
						player.vx = 0;
					}
				}
				
				// Move player in y
				player.onGround = false;
				player.y += player.vy;
				for (i = 0, l = wall.length; i < l; ++i) {
					if(gravity == 1){
						if (player.intersects(wall[i])) {
							if (player.vy > 0) {
								player.y = wall[i].y - wall[i].height;
								player.onGround = true;
							} 
							player.vy = 0;
						}
					}
					if(gravity == -1){
						if (player.intersects(wall[i])) {
							if (player.vy < 0) {
								player.y = wall[i].y + wall[i].height;
								player.onGround = true;
							} 
							player.vy = 0;
						}
					}
				}
				
				// Player in lava
				for (i = 0, l = lava.length; i < l; ++i) {
					if (player.intersects(lava[i])) {
						reset_level();
					}
				}
				
				// Player in target
				for (i = 0, l = target.length; i < l; ++i) {
					if (player.intersects(target[i])) {
						++current_map;
						if(current_map >= maps.length){// Si llegamos al tope es que hemos ganado
							console.log("Win");
						}
						loadScene(gameScene, maps[current_map]);
					}
				}
				
				// Focus player
				cam.focus(player.x, player.y);
			}
			
			gameScene.draw = function(){
				// Pixel art enabled
				ctx.imageSmoothingEnabled = false;
				ctx.imageSmoothingEnabled = false;
				ctx.mozImageSmoothingEnabled = false;
				if(loadingTimer == 0){
					// Draw Background
					/*for(i = 0; i < 16; ++i){
						for(j = 0; j < 12; ++j){
							ctx.drawImage(spritesheet, tiles.background.x, tiles.background.y, 8, 7,  i * blockSize, j * blockSize, 32, 32);
						}
					}*/
					// Create gradient
					var grd = ctx.createLinearGradient(0,0,0,canvas.height);
					grd.addColorStop(0,"#8ED6FF");
					grd.addColorStop(1,"#004CB3");

					// Fill with gradient
					ctx.fillStyle=grd;
					ctx.fillRect(0,0,canvas.width,canvas.height);
					
					// Draw walls
					for (i = 0, l = wall.length; i < l; i += 1) {
						wall[i].draw();
					}
					
					// Draw decoTiles
					for (i = 0, l = decoTile.length; i < l; i += 1) {
						decoTile[i].draw();
					}
					
					// Draw lava
					ctx.fillStyle = '#f00';
					for (i = 0, l = lava.length; i < l; i += 1) {
						lava[i].draw();
					}
					
					// Draw target
					ctx.fillStyle = '#f0f';
					for (i = 0, l = target.length; i < l; i += 1) {
						target[i].draw();
					}
					
					// Draw player
					ctx.fillStyle = '#0f0';
					player.draw();
					
					// Test
					ctx.fillText('Frame: ' + frame,150,20);
					ctx.fillText('gameLoops: ' + gameLoops,150,30);
				}else{
					ctx.font = '30pt Calibri';
					ctx.textAlign='center';
					ctx.fillStyle = '#ecf0f1';
					ctx.fillText('Level ' + current_map, canvas.width / 2,canvas.height / 2);
				}
			}

			mainScene.draw=function(){	
				// Pixel art enabled
				ctx.imageSmoothingEnabled = false;
				ctx.imageSmoothingEnabled = false;
				ctx.mozImageSmoothingEnabled = false;
				ctx.globalAlpha = 1;
				//
				var centerX = canvas.width / 2;
				var centerY = canvas.height / 2;
				var radius = 70;

				ctx.beginPath();
				ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
				ctx.fillStyle = 'green';
				ctx.fill();
				ctx.lineWidth = 5;
				ctx.strokeStyle = '#003300';
				ctx.stroke();
				// Clean canvas
				ctx.fillStyle = '#efefef';
				ctx.fillRect(0, 0, canvas.width, canvas.height);
				//				
				ctx.fillStyle='#000';
				ctx.font = '30pt Calibri';
				ctx.textAlign='center';
				ctx.fillText('Reverse Gravity Ninja', canvas.width / 2,60);
				ctx.font = '12pt Calibri';
				ctx.textAlign ='center';

					ctx.fillText('> Press Enter <',canvas.width - 200, 250);
				animations['idle'].play(50, 200, 128, 128, 1, 1);
			}
			
			
			/*ENGINE*/
			var canvas, ctx, keysDown = {}, cam = null
			worldWidth	= 0,

			window.addEventListener('load',init,false);
			
			function init(){
				canvas	= document.getElementById('canvas');
				ctx		= canvas.getContext('2d');

				worldWidth 	= canvas.width;
				worldHeight = canvas.height;
				
				
				gameScene.load();
				gameLoop();
				render();
			}
			
			function gameLoop(){
				if(scenes.length){
					scenes[currentScene].update();
				}
				if(run == true)
					setTimeout(gameLoop, 1000 / 60);
			}
			
			function render(){
				if(scenes.length){
					// Clean canvas
					ctx.fillStyle = '#000';
					ctx.fillRect(0, 0, canvas.width, canvas.height);
					
					// Draw what is in game
					scenes[currentScene].draw(ctx);
				}
				if(run == true)
				requestAnimationFrame(render);
			}
			
			function Camera() {
				this.x = 0;
				this.y = 0;
			}

			Camera.prototype.focus = function (x, y) {
				this.x = x - canvas.width / 2;
				this.y = y - canvas.height / 2;

				if (this.x < 0) {
					this.x = 0;
				} else if (this.x > worldWidth - canvas.width) {
					this.x = worldWidth - canvas.width;
				}
				if (this.y < 0) {
					this.y = 0;
				} else if (this.y > worldHeight - canvas.height) {
					this.y = worldHeight - canvas.height;
				}
			}
			
			var sprites = [];
			function Sprite(x, y, width, height){
				this.x = x;
				this.y = y;
				this.width = width;
				this.height = height;
			}
			
			var animations = [];
			function Animation(frames, velocity){
				this.frames = frames;
				this.velocity = velocity;
			}
			Animation.prototype.play = function(x, y, width, height, dir, grativy){
				if(dir == null)
					dir = 1;
				if(gravity == null)
					gravity = 1;
				
				var frame = (~~(gameLoops * this.velocity) % this.frames.length);
				ctx.save();
				//ctx.rotate(rotation * Math.PI/180);
				// ctx.globalAlpha = 1;
				ctx.translate(x + width / 2 - cam.x, y + height / 2 - cam.y);
				ctx.scale(dir, gravity);
				ctx.drawImage(spritesheet, 
					sprites[this.frames[frame]].x, 
					sprites[this.frames[frame]].y, 
					sprites[this.frames[frame]].width, 
					sprites[this.frames[frame]].height,    -width / 2, -height / 2, width, height);
				ctx.restore();
			}
			
			function Scene(){
				this.id = scenes.length;
